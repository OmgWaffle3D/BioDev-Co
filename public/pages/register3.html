<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿De dónde eres?</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900 min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 text-white p-10 rounded-xl w-full max-w-sm text-center shadow-lg">
    <h2 class="text-xl font-semibold mb-1">¿De dónde eres?</h2>
    <p class="text-sm text-gray-300 mb-6">Completa tu usuario agregando esta información</p>


    <form id="step2">
      <!-- Teléfono -->
<div class="mb-4 text-left">
  <label class="block text-sm font-medium mb-1">Prefijo + Número telefónico</label>
  <input type="tel" name="telefono" required placeholder="Escribe..." class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" />
</div>

<!-- País -->
<div class="mb-4 text-left">
  <label class="block text-sm font-medium mb-1">País</label>
  <input type="text" name="pais" required placeholder="Escribe..." class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" />
</div>

<!-- Provincia -->
<div class="mb-4 text-left">
  <label class="block text-sm font-medium mb-1">Provincia</label>
  <input type="text" name="provincia" required placeholder="Escribe..." class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" />
</div>

<!-- Ciudad -->
<div class="mb-6 text-left">
  <label class="block text-sm font-medium mb-1">Ciudad</label>
  <input type="text" name="ciudad" required placeholder="Escribe..." class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" />
</div>

      <!-- Botón siguiente -->
      <button type="submit" class="block w-full bg-green-700 hover:bg-green-600 text-white font-semibold py-2 rounded-md mb-4">
        Siguiente <span class="ml-2">➔</span>
      </button>
    </form>

    <!-- Ayuda -->
    <p class="text-xs text-gray-400">
      <a href="#" class="hover:underline">¿Necesitas ayuda? Contacta con nosotros</a>
    </p>
  </div>

  <script>
    document.getElementById('step2').onsubmit = function(e) {
      e.preventDefault();
      const prev = JSON.parse(localStorage.getItem('registerData')) || {};
      const data = Object.fromEntries(new FormData(this));
      localStorage.setItem('registerData', JSON.stringify({...prev, ...data}));
      window.location.href = "register4.html";
    };
  </script>
</body>
</html>
