<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mawi - Explorador de Anteproyectos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/userProfile.js"></script>
    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/anteproyecto.js" defer></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="home-bg">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo-container">
        <a href="./home.html" style="color: white; text-decoration: none">
          <span>Mawi</span>
        </a>
      </div>
      <div class="user-profile">
        <span id="userName">EcoRanger</span>
        <img id="userAvatar" class="avatar" src="" alt="Avatar del usuario" />
        <div id="userDropdown" class="user-dropdown hidden">
          <a href="#" class="user-dropdown-item">
            <i class="fas fa-sign-out-alt"></i>
            Cerrar sesión
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">
        <!-- Toggle Button -->
        <div id="sidebarToggle" class="toggle-btn">
          <span id="sidebarToggleIcon" class="material-icons">chevron_left</span>
        </div>

        <!-- Menu Items -->
        <ul class="menu-items">
          <li><a href="./mi-bio.html">Asistente de Mi Biomo</a></li>
          <li><a href="./nuevas-convocatorias.html">Nuevas Convocatorias</a></li>
          <li><a href="./explorador-anteproyectos.html" style="color: white">Explorador de Anteproyectos</a></li>
        </ul>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <h1 class="biomo-title">Explorador de Anteproyectos</h1>
        <p class="biomo-id">Búsqueda y Gestión de Proyectos</p>

        <div class="p-10">
          <div class="mb-6">
            <label class="form-label">Nombre de la Convocatoria</label>
            <div class="flex items-center gap-2">
              <input
                list="convocatorias"
                id="convocatoriaInput"
                placeholder="Escriba..."
                class="form-input w-1/2"
              />
              <datalist id="convocatorias"></datalist>
              <button id="arrow" class="bg-gray-600 px-4 py-2 rounded hover:bg-gray-500">
                <span class="material-icons">arrow_forward</span>
              </button>
            </div>
            <button id="crearAP" class="btn-primary mt-4">Crear Nuevo Anteproyecto</button>
          </div>

          <!-- Tabs -->
          <div class="flex space-x-4 mb-4">
            <button id="tabAbiertos" class="border-b-2 border-green-500 pb-1 text-green-400">Abiertos</button>
            <button id="tabCerrados" class="pb-1 text-gray-400 hover:text-white">Cerrados</button>
          </div>

          <!-- Results Container -->
          <div id="anteproyectoList" class="space-y-4 mt-4"></div>
          <div id="anteproyectoListCerrados" class="hidden"></div>
        </div>
      </div>
    </div>
    <!-- Modal -->
      <div id="submitUI" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-gray-800 text-white p-6 rounded-lg w-96" style="background-color: #2f2f2f;">
          <h2 class="text-xl font-semibold mb-4">Nuevo Anteproyecto</h2>
          <label class="block mb-2 text-sm font-medium">Título</label>
          <input
            type="text"
            id="modalTitulo"
            class="w-full px-3 py-2 rounded mb-4"
            style="background-color: #4f4f4f;"
            placeholder="Título del anteproyecto"
          />

          <label class="block mb-2 text-sm font-medium">Descripción</label>
          <textarea
            id="modalDescripcion"
            class="w-full px-3 py-2 rounded mb-4"
            style="background-color: #4f4f4f;"
            rows="3"
            placeholder="Descripción del anteproyecto"
          ></textarea>

          <div class="flex justify-end gap-2">
            <button id="cancelBtn" class="px-4 py-2 rounded bg-gray-700 hover:bg-gray-500">Cancelar</button>
            <button id="submitBtn" class="px-4 py-2 rounded bg-green-600 text-white hover:bg-green-700">Crear</button>
          </div>
        </div>
      </div>
  </body>
</html>


<!-- para agregar al sidebar el boton del juego -->
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const userId = sessionStorage.getItem("id");

    if (userId) {
      const sidebarMenu = document.querySelector(".menu-items");

      const gameItem = document.createElement("li");
      const gameLink = document.createElement("a");

      gameLink.href = `/game/?user=${userId}`;
      gameLink.textContent = "Juego";
      gameLink.style.display = "block"; // que toda la area de boton se pueda clickear
      gameLink.style.padding = "10px 15px";
      gameLink.style.textDecoration = "none";
      // gameLink.style.color = "white";

      gameItem.appendChild(gameLink);
      sidebarMenu.appendChild(gameItem);
    }
  });
</script>
