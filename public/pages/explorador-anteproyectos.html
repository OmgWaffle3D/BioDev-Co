<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mawi - Asistente Explorador de Anteproyectos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../scripts/auth.js"></script>
  </head>
  <body class="text-white font-sans" style="background-color: #353535">
    <div class="flex h-screen">
      <!-- Sidebar -->
      <aside
        class="w-64 p-4 flex flex-col justify-between"
        style="background-color: #202020"
      >
        <div>
          <div class="text-2xl font-bold flex items-center gap-2 mb-6">
            <span></span>
            <span>Mawi</span>
          </div>
          <nav class="space-y-4">
            <a href="#" class="block text-white hover:text-green-400">Inicio</a>
            <a href="#" class="block text-white hover:text-green-400"
              >Asistente de Mi Bioma</a
            >
            <a href="#" class="block text-white hover:text-green-400"
              >Asistente de Nuevas Convocatorias</a
            >
            <a href="#" class="block text-green-400 font-semibold"
              >Asistente Explorador de Anteproyectos</a
            >
            <a href="#" class="block text-white hover:text-green-400"
              >Informes, Métricas y Análisis</a
            >
          </nav>
        </div>
        <button
          class="text-white py-2 px-4 rounded mt-6"
          style="background-color: #4f4f4f"
        >
          Contacta con el soporte
        </button>
      </aside>

      <!-- Main content -->
      <main class="flex-1 p-0">
        <!-- Top bar -->
        <div
          class="flex justify-between items-center px-10 py-4"
          style="background-color: #151515"
        >
          <h1 class="text-2xl font-bold">
            Asistente Explorador de Anteproyectos
          </h1>
          <div class="text-sm">EcoRanger <span class="ml-2"></span></div>
        </div>

        <!-- Main section -->
        <div class="p-10">
          <div class="mb-6">
            <label class="block text-sm mb-2">Nombre del Convocatoria</label>
            <div class="flex items-center gap-2">
              <input
                type="text"
                placeholder="Escriba..."
                class="text-white px-4 py-2 rounded w-1/2"
                style="background-color: #4f4f4f"
              />
              <button class="bg-gray-600 px-4 py-2 rounded hover:bg-gray-500">
                ➤
              </button>
            </div>
            <button
              class="mt-4 text-white px-4 py-2 rounded"
              style="background-color: #2e7033"
            >
              Crear Nuevo Anteproyecto
            </button>
          </div>

          <!-- Tabs -->
          <div class="flex space-x-4 mb-4">
            <button class="border-b-2 border-green-500 pb-1 text-green-400">
              Abiertos
            </button>
            <button class="pb-1 text-gray-400 hover:text-white">
              Cerrados
            </button>
          </div>

          <!-- Cards -->
          <div class="space-y-4">
            <div
              class="p-4 rounded flex justify-between items-center"
              style="background-color: #4f4f4f"
            >
              <div>
                <h2 class="font-semibold">Título</h2>
                <p class="text-sm text-gray-300">Descripción</p>
                <p class="text-xs mt-1">Fecha de creación: 00/00/0000</p>
                <p class="text-xs">Fecha límite: 00/00/0000</p>
              </div>
              <div class="text-green-500 text-2xl"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
