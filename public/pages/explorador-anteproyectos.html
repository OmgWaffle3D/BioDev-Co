<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mawi - Asistente Explorador de Anteproyectos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/userProfile.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="home-bg">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo-container">
        <span>Mawi</span>
      </div>
      <div class="user-profile">
        <span id="userName">EcoRanger</span>
        <div class="avatar"></div>
        <div id="userDropdown" class="user-dropdown hidden">
          <a href="#" class="user-dropdown-item">
            <i class="fas fa-sign-out-alt"></i>
            Cerrar sesión
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">
        <!-- Toggle Button -->
        <div class="toggle-btn">
          <span class="material-icons">chevron_left</span>
        </div>

        <!-- Menu Items -->
        <ul class="menu-items">
          <li><a href="./mi-bio.html">Asistente de Mi Biomo</a></li>
          <li>
            <a href="./nuevas-convocatorias.html"
              >Asistente de Nuevas Convocatorias</a
            >
          </li>
          <li>
            <a href="./explorador-anteproyectos.html" style="color: white"
              >Asistente Explorador de Anteproyectos</a
            >
          </li>
        </ul>

        <!-- Support Button -->
        <div class="support-button-container">
          <button class="support-button">
            <span class="material-icons">support_agent</span>
            Contacta con el soporte
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <h1 class="biomo-title">Asistente Explorador de Anteproyectos</h1>

        <div class="p-10">
          <div class="mb-6">
            <label class="block text-sm mb-2">Nombre del Convocatoria</label>
            <div class="flex items-center gap-2">
              <input
                type="text"
                placeholder="Escriba..."
                class="text-white px-4 py-2 rounded w-1/2"
                style="background-color: #4f4f4f"
              />
              <button class="bg-gray-600 px-4 py-2 rounded hover:bg-gray-500">
                <span class="material-icons">arrow_forward</span>
              </button>
            </div>
            <button
              class="mt-4 text-white px-4 py-2 rounded"
              style="background-color: #2e7033"
            >
              Crear Nuevo Anteproyecto
            </button>
          </div>

          <!-- Tabs -->
          <div class="flex space-x-4 mb-4">
            <button class="border-b-2 border-green-500 pb-1 text-green-400">
              Abiertos
            </button>
            <button class="pb-1 text-gray-400 hover:text-white">
              Cerrados
            </button>
          </div>

          <!-- Cards -->
          <div class="space-y-4">
            <div
              class="p-4 rounded flex justify-between items-center"
              style="background-color: #4f4f4f"
            >
              <div>
                <h2 class="font-semibold">Título</h2>
                <p class="text-sm text-gray-300">Descripción</p>
                <p class="text-xs mt-1">Fecha de creación: 00/00/0000</p>
                <p class="text-xs">Fecha límite: 00/00/0000</p>
              </div>
              <div class="text-green-500 text-2xl">
                <span class="material-icons">chevron_right</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/sidebar.js"></script>
  </body>
</html>
