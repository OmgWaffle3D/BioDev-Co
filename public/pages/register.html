<!-- public/register.html -->
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Mawi</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="bg">
    <header class="navbar">
      <img src="imagenes/logo.png" alt="BioDev Logo" class="logo" />
      <nav>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main class="form-container">
      <form class="form-box register-form">
        <h2 style="color: #2f4d38">REGISTRO</h2>
        <label>Email</label>
        <input type="email" required />
        <label>Password</label>
        <input type="password" required />
        <label>Ubicación</label>
        <input type="text" />
        <label>Motivo de Registro</label>
        <textarea rows="4"></textarea>
        <button type="submit" class="submit-btn">Registrarse</button>
        <p class="link">
          ¿Ya tienes una cuenta?
          <a href="login.html" style="color: #7dae5b">Inicia sesión aquí</a>
        </p>
        <a href="index.html" class="back-link">Volver al inicio</a>
      </form>
    </main>
  </body>
</html>
