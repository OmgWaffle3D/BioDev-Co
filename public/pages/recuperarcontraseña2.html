<!DOCTYPE html>
<html lang="es">
<head>
  <script src="../scripts/coincidepassword.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cambio de contraseña</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900 flex items-center justify-center min-h-screen">

  <div class="bg-gray-900 p-8 rounded-xl shadow-md w-full max-w-md text-center">
    <h2 class="text-white text-xl font-bold mb-6">Cambio de contraseña</h2>

    <form onsubmit="return validarFormulario()">
      <div class="text-left mb-4">
        <label for="code" class="block text-sm text-white mb-2">Código de verificación</label>
        <input
          id="code"
          type="text"
          required
          placeholder="Escribe..."
          class="w-full px-4 py-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div class="text-left mb-4">
        <label for="new-password" class="block text-sm text-white mb-2">Nueva contraseña</label>
        <input
          id="new-password"
          type="password"
          required
          placeholder="Escribe..."
          class="w-full px-4 py-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <div class="text-left mb-6">
        <label for="confirm-password" class="block text-sm text-white mb-2">Confirmar nueva contraseña</label>
        <input
          id="confirm-password"
          type="password"
          required
          placeholder="Escribe..."
          class="w-full px-4 py-2 rounded-md bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
        />
      </div>

      <button
        type="submit"
        class="block w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 rounded-md text-center transition"
      >
        Guardar
      </button>
    </form>

    <p class="text-sm text-gray-400 mt-4">
      ¿Necesitas ayuda? <a href="#" class="underline">Contacta con nosotros</a>
    </p>
  </div>

</body>
</html>
