<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mawi - Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900 min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 text-white p-10 rounded-xl w-full max-w-md text-center shadow-lg">
    <h2 class="text-2xl font-bold mb-2">Iniciar sesión</h2>
    <p class="text-sm text-gray-300 mb-6">¿No tienes cuenta? Crea una nueva</p>

    <form onsubmit="return false;">
  <!-- Usuario -->
  <div class="text-left mb-4">
    <label class="block text-sm font-medium mb-1">Usuario</label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="Escribe tu usuario..."
      class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-600"
    />
  </div>

  <!-- Contraseña -->
  <div class="text-left mb-2">
    <label class="block text-sm font-medium mb-1">Contraseña</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Escribe..."
      class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-600"
    />
  </div>

  <!-- ¿Olvidaste tu contraseña? -->
  <div class="text-left mb-6">
    <a href="recuperarcontraseña1.html" class="text-sm text-green-400 hover:underline">¿Has olvidado tu contraseña?</a>
  </div>

  <!-- Botón -->
  <button
    type="button"
    id="btn-login"
    class="w-full bg-green-700 hover:bg-green-600 text-white font-semibold py-2 rounded-md mb-4"
  >
    Iniciar sesión
  </button>
</form>

    <!-- Ayuda -->
    <p class="text-xs text-gray-400 mt-2">
      <a href="#" class="hover:underline">¿Necesitas ayuda? Contacta con nosotros</a>
    </p>
  </div>
<script src="../scripts/login.js"></script>
</body>
</html>
