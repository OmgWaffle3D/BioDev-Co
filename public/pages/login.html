<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Mawi</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="bg">
    <header class="navbar">
      <img src="../imagenes/logo.png" alt="BioDev Logo" class="logo" />
      <nav>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main class="form-container">
      <form class="form-box login-form">
        <h2 style="color: #2f4d38">INICIAR SESIÓN</h2>
        <label>Email</label>
        <input type="email" id="email" required />
        <label>Password</label>
        <input type="password" id="password" required />
        <p class="link">
          ¿No tienes una cuenta?
          <a href="register.html" style="color: #7dae5b">Regístrate aquí</a>
        </p>
        <button type="button" class="submit-btn" onclick="login()">
          Iniciar Sesión
        </button>
        <a href="../index.html" class="back-link">Volver al inicio</a>
      </form>
    </main>
    <script src="../scripts/login.js"></script>
  </body>
</html>
