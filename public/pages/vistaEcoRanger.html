<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vista EcoRanger - Mawi</title>
  <script src="../scripts/auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <script src="../scripts/navbar.js" defer></script>
  <style>
    :root {
      --color-dark: #1c1f1f;
      --color-medium: #3c3c3c;
      --color-light: #505050;
    }
    body { background-color: var(--color-dark); }
    #sidebar.collapsed {
      width: 0 !important;
      min-width: 0 !important;
      padding: 0 !important;
      overflow: hidden !important;
      transform: none !important;
    }
    .sidebar-toggle-wrapper {
      position: fixed;
      top: 1rem;
      left: 16rem;
      z-index: 50;
      background-color: var(--color-medium);
      border-radius: 9999px;
      padding: 0.25rem;
      cursor: pointer;
      transition: left 0.3s ease;
    }
    #sidebar.collapsed ~ .sidebar-toggle-wrapper {
      left: 0.5rem;
    }
    .modal-bg {
      background: rgba(0,0,0,0.6);
    }
  </style>
</head>

<body class="flex h-screen text-white overflow-hidden">
  <!-- Sidebar -->
  <aside
    id="sidebar"
    class="w-64 p-4 space-y-4 transform transition-all duration-300 md:relative fixed h-full z-30"
    style="background-color: var(--color-medium)"
  >
    <!-- Logo -->
    <div class="flex items-center gap-2 text-2xl font-bold mb-4">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <circle cx="12" cy="12" r="10" />
        <circle cx="12" cy="12" r="4" />
      </svg>
      Mawi
    </div>
    <!-- Menú -->
    <nav>
      <ul class="space-y-2">
        <li>
          <a href="vistaInformesAdmin.html" class="block p-2 hover:bg-gray-700 rounded">Vista Administrador</a>
        </li>
        <li>
          <a href="vistaEcoRanger.html" class="block p-2 hover:bg-gray-700 rounded text-green-400 font-bold">View de Ecoranger</a>
        </li>
        <li>
          <a href="validarusuario.html" class="block p-2 hover:bg-gray-700 rounded">Ver Perfiles por Validar</a>
        </li>
        <li>
          <a href="InformesMetricasAdmin.html" class="block p-2 hover:bg-gray-700 rounded">ChatBot</a>
        </li>
      </ul>
    </nav>
    <!-- Botón soporte -->
    <button
      class="mt-auto w-full py-2 rounded flex items-center justify-center gap-2"
      style="background-color: var(--color-light)"
    >
      <span class="material-icons">support_agent</span> Contacta con el soporte
    </button>
  </aside>

  <!-- Botón flechita SIEMPRE visible -->
  <div class="sidebar-toggle-wrapper" id="sidebarToggle">
    <span id="sidebarToggleIcon" class="material-icons text-white">chevron_left</span>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col overflow-auto">
    <!-- Navbar -->
    <nav
      class="flex justify-between items-center px-6 py-4 shadow-md"
      style="background-color: var(--color-medium)"
    >
      <button id="sidebarToggleMobile" class="text-white md:hidden">
        <span class="material-icons">menu</span>
      </button>
      <div class="text-2xl font-semibold"></div>
      <div class="user-profile relative cursor-pointer" onclick="toggleDropdown()">
        <span>Administrador</span>
        <div class="avatar w-8 h-8 rounded-full bg-green-500 inline-block ml-2"></div>
        <div id="userDropdown" class="absolute right-0 mt-2 bg-white text-black rounded shadow-lg hidden">
          <a href="login.html" class="block px-4 py-2 hover:bg-gray-100" onclick="cerrarSesion()">
            <i class="material-icons align-middle mr-2">logout</i> Cerrar sesión
          </a>
        </div>
      </div>
    </nav>

    <!-- Dashboard Content -->
    <main class="p-6 overflow-auto" style="background-color: var(--color-dark)">
      <h1 class="text-2xl font-bold mb-6">Vista EcoRanger</h1>
      <div id="usuarios-dashboard"></div>
    </main>
  </div>

  <!-- Modal de edición -->
  <div id="editModal" class="fixed inset-0 flex items-center justify-center z-50 hidden modal-bg">
    <div class="bg-gray-800 p-8 rounded-lg w-full max-w-md relative">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-400 hover:text-white">
        <span class="material-icons">close</span>
      </button>
      <h2 class="text-xl font-bold mb-4">Editar Usuario</h2>
      <form id="editUserForm" class="space-y-3">
        <input type="hidden" name="id" id="edit-id" />
        <div>
          <label class="block text-sm mb-1">Correo</label>
          <input type="email" name="correo" id="edit-correo" class="w-full px-3 py-2 rounded bg-gray-700 text-white" required />
        </div>
        <div>
          <label class="block text-sm mb-1">Teléfono</label>
          <input type="text" name="telefono" id="edit-telefono" class="w-full px-3 py-2 rounded bg-gray-700 text-white" />
        </div>
        <div>
          <label class="block text-sm mb-1">Rol</label>
          <select name="rol" id="edit-rol" class="w-full px-3 py-2 rounded bg-gray-700 text-white">
            <option value="usuario">Usuario</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div>
          <label class="block text-sm mb-1">País</label>
          <input type="text" name="pais" id="edit-pais" class="w-full px-3 py-2 rounded bg-gray-700 text-white" />
        </div>
        <div>
          <label class="block text-sm mb-1">Provincia</label>
          <input type="text" name="provincia" id="edit-provincia" class="w-full px-3 py-2 rounded bg-gray-700 text-white" />
        </div>
        <div>
          <label class="block text-sm mb-1">Ciudad</label>
          <input type="text" name="ciudad" id="edit-ciudad" class="w-full px-3 py-2 rounded bg-gray-700 text-white" />
        </div>
        <div>
          <label class="block text-sm mb-1">Organización</label>
          <input type="text" name="organizacion" id="edit-organizacion" class="w-full px-3 py-2 rounded bg-gray-700 text-white" />
        </div>
        <div>
          <label class="block text-sm mb-1">Descripción</label>
          <input type="text" name="descripcion" id="edit-descripcion" class="w-full px-3 py-2 rounded bg-gray-700 text-white" />
        </div>
        <button type="submit" class="w-full bg-green-700 hover:bg-green-600 text-white font-semibold py-2 rounded">Guardar cambios</button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script>
    function toggleDropdown() {
      document.getElementById("userDropdown").classList.toggle("hidden");
    }

    function cerrarSesion() {
      localStorage.removeItem("token");
      window.location.href = "/login.html";
    }

    let usuariosData = [];

    document.addEventListener("DOMContentLoaded", async () => {
      // Sidebar scripts
      const sidebarToggle = document.getElementById("sidebarToggle");
      const sidebar = document.getElementById("sidebar");
      const sidebarToggleIcon = document.getElementById("sidebarToggleIcon");

      sidebarToggle?.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        if (sidebar.classList.contains("collapsed")) {
          sidebarToggleIcon.textContent = "chevron_right";
        } else {
          sidebarToggleIcon.textContent = "chevron_left";
        }
      });

      const sidebarToggleMobile = document.getElementById("sidebarToggleMobile");
      sidebarToggleMobile?.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
      });

      // --- Usuarios dinámicos ---
      const token = localStorage.getItem('token');
      const res = await fetch('/api/usuarios/all', {
        headers: {
          'Authorization': 'Bearer ' + token
        }
      });
      const data = await res.json();
      usuariosData = data.data || [];
      renderUsuarios();
    });

    function renderUsuarios() {
      const dashboard = document.getElementById('usuarios-dashboard');
      dashboard.innerHTML = "";

      if (usuariosData.length > 0) {
        usuariosData.forEach(user => {
          dashboard.innerHTML += `
            <div class="bg-green-700 text-white rounded-lg p-4 flex flex-col md:flex-row items-center justify-between shadow-lg mb-4">
              <div class="flex items-center gap-4">
                <img
                  src="${user.foto_perfil ? user.foto_perfil : 'https://randomuser.me/api/portraits/men/32.jpg'}"
                  alt="EcoRanger"
                  class="w-24 h-24 rounded-md object-cover"
                />
                <div class="text-sm space-y-1">
                  <p><strong>Nombre:</strong> ${user.nombre}</p>
                  <p><strong>Apellido:</strong> ${user.apellido}</p>
                  <p><strong>Correo:</strong> ${user.correo}</p>
                  <p><strong>Teléfono:</strong> ${user.telefono || ''}</p>
                  <p><strong>País:</strong> ${user.pais || ''}</p>
                  <p><strong>Provincia:</strong> ${user.provincia || ''}</p>
                  <p><strong>Ciudad:</strong> ${user.ciudad || ''}</p>
                  <p><strong>Organización:</strong> ${user.organizacion || ''}</p>
                  <p><strong>Descripción:</strong> ${user.descripcion || ''}</p>
                  <p><strong>Rol:</strong> ${user.rol}</p>
                  <p><strong>Estado:</strong> ${user.estado}</p>
                  <button class="mt-2 bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-1 px-4 rounded edit-btn" data-id="${user.id}">Editar</button>
                  <button class="mt-2 bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-4 rounded delete-btn" data-id="${user.id}">Eliminar</button>
                </div>
              </div>
            </div>
          `;
        });

        // Asignar eventos a los botones de editar
        document.querySelectorAll('.edit-btn').forEach(btn => {
          btn.addEventListener('click', (e) => {
            const id = e.target.getAttribute('data-id');
            openEditModal(id);
          });
        });

        // Asignar eventos a los botones de eliminar
        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            const id = e.target.getAttribute('data-id');
            if (confirm('¿Seguro que deseas eliminar este usuario?')) {
              const token = localStorage.getItem('token');
              const res = await fetch(`/api/usuarios/${id}`, {
                method: 'DELETE',
                headers: {
                  'Authorization': 'Bearer ' + token
                }
              });
              if (res.ok) {
                usuariosData = usuariosData.filter(u => u.id != id);
                renderUsuarios();
                alert('Usuario eliminado correctamente');
              } else {
                alert('Error al eliminar usuario');
              }
            }
          });
        });

      } else {
        dashboard.innerHTML = `<p class="text-gray-400">No hay usuarios registrados.</p>`;
      }
    }

    function openEditModal(id) {
      const user = usuariosData.find(u => u.id == id);
      if (!user) return;
      document.getElementById('edit-id').value = user.id;
      document.getElementById('edit-correo').value = user.correo;
      document.getElementById('edit-telefono').value = user.telefono || '';
      document.getElementById('edit-rol').value = user.rol || 'usuario';
      document.getElementById('edit-pais').value = user.pais || '';
      document.getElementById('edit-provincia').value = user.provincia || '';
      document.getElementById('edit-ciudad').value = user.ciudad || '';
      document.getElementById('edit-organizacion').value = user.organizacion || '';
      document.getElementById('edit-descripcion').value = user.descripcion || '';
      document.getElementById('editModal').classList.remove('hidden');
    }

    document.getElementById('closeModal').onclick = () => {
      document.getElementById('editModal').classList.add('hidden');
    };

    document.getElementById('editUserForm').onsubmit = async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('token');
      const id = document.getElementById('edit-id').value;
      const body = {
        correo: document.getElementById('edit-correo').value,
        telefono: document.getElementById('edit-telefono').value,
        rol: document.getElementById('edit-rol').value,
        pais: document.getElementById('edit-pais').value,
        provincia: document.getElementById('edit-provincia').value,
        ciudad: document.getElementById('edit-ciudad').value,
        organizacion: document.getElementById('edit-organizacion').value,
        descripcion: document.getElementById('edit-descripcion').value
      };

      const res = await fetch(`/api/usuarios/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify(body)
      });

      if (res.ok) {
        // Actualiza el usuario en el array local y vuelve a renderizar
        const idx = usuariosData.findIndex(u => u.id == id);
        if (idx !== -1) {
          usuariosData[idx] = { ...usuariosData[idx], ...body };
        }
        renderUsuarios();
        document.getElementById('editModal').classList.add('hidden');
        alert('Usuario actualizado correctamente');
      } else {
        alert('Error al actualizar usuario');
      }
    };
  </script>
</body>
</html>
