<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot - Mawi</title>
    <script src="../scripts/auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <style>
      :root {
        --color-dark: #1c1f1f;
        --color-medium: #3c3c3c;
        --color-light: #505050;
      }
      body {
        background-color: var(--color-dark);
      }
    </style>
  </head>
  <body class="flex h-screen text-white overflow-hidden">
    <!-- Sidebar -->
    <aside
      id="sidebar"
      class="w-64 p-4 space-y-4 transform transition-transform duration-300 md:translate-x-0 -translate-x-full md:relative fixed h-full z-30"
      style="background-color: var(--color-medium)"
    >
      <div class="text-2xl font-bold flex items-center gap-2">
        <svg
          class="w-6 h-6 text-white"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <circle cx="12" cy="12" r="10" />
          <circle cx="12" cy="12" r="4" />
        </svg>
        Mawi
      </div>
      <nav>
        <ul class="space-y-2">
          <li>
            <a
              href="vistaInformesAdmin.html"
              class="block p-2 hover:bg-gray-700 rounded"
              >Vista Administrador</a
            >
          </li>
          <li>
            <a
              href="vistaEcoRanger.html"
              class="block p-2 hover:bg-gray-700 rounded"
              >Vista de Ecoranger</a
            >
          </li>
          <li>
            <a
              href="validarusuario.html"
              class="block p-2 hover:bg-gray-700 rounded"
              >Ver Perfiles por Validar</a
            >
          </li>
          <li>
            <a
              href="InformesMetricasAdmin.html"
              class="block p-2 hover:bg-gray-700 rounded text-green-400 font-bold"
              >ChatBot</a
            >
          </li>
        </ul>
      </nav>
      <button
        class="mt-auto w-full py-2 rounded flex items-center justify-center gap-2"
        style="background-color: var(--color-light)"
      >
        <span class="material-icons">support_agent</span> Contacta con el
        soporte
      </button>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-auto">
      <!-- Navbar -->
      <nav
        class="flex justify-between items-center px-6 py-4 shadow-md"
        style="background-color: var(--color-medium)"
      >
        <button id="sidebarToggle" class="text-white md:hidden">
          <span class="material-icons">menu</span>
        </button>
        <div class="text-2xl font-semibold"></div>
        <div
          class="user-profile relative cursor-pointer"
          onclick="toggleDropdown()"
        >
          <span>Administrador</span>
          <div
            class="avatar w-8 h-8 rounded-full bg-green-500 inline-block ml-2"
          ></div>
          <div id="userDropdown" class="user-dropdown hidden">
            <a
              href="login.html"
              class="user-dropdown-item"
              onclick="cerrarSesion()"
            >
              <i class="fas fa-sign-out-alt"></i>
              Cerrar sesi√≥n
            </a>
          </div>
        </div>
      </nav>

      <!-- Dashboard Content -->
      <main
        class="p-6 overflow-auto"
        style="background-color: var(--color-dark)"
      >
        <h1 class="text-2xl font-bold mb-2">ChatBot</h1>

        <!-- Chat History -->
        <div id="chat-history" class="chat-history mb-6"></div>

        <!-- Chat Input Area -->
        <div class="chat-input-area">
          <div class="flex space-x-2">
            <input
              type="text"
              id="user-input"
              placeholder="Escribe tu mensaje..."
              class="flex-1 p-2 rounded bg-gray-700 text-white"
            />
            <button
              id="send-button"
              class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded"
            >
              <span class="material-icons">send</span>
            </button>
            <button
              class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded"
            >
              <span class="material-icons">file_upload</span>
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script>
      function toggleDropdown() {
        document.getElementById("userDropdown").classList.toggle("hidden");
      }

      function cerrarSesion() {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      }
    </script>

    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/asistente.js"></script>
  </body>
</html>
