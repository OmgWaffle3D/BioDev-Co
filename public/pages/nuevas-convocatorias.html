<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mawi - Nuevas Convocatorias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/userProfile.js"></script>
    <script src="../scripts/convocatorias.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="home-bg">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo-container">
        <a href="./home.html" style="color: white; text-decoration: none">
          <span>Mawi</span>
        </a>
      </div>
      <div class="user-profile">
        <span id="userName">EcoRanger</span>
        <img id="userAvatar" class="avatar" src="" alt="Avatar del usuario" />
        <div id="userDropdown" class="user-dropdown hidden">
          <a href="#" class="user-dropdown-item">
            <i class="fas fa-sign-out-alt"></i>
            Cerrar sesión
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">
        <!-- Toggle Button -->
        <div id="sidebarToggle" class="toggle-btn">
          <span id="sidebarToggleIcon" class="material-icons"
            >chevron_left</span
          >
        </div>

        <!-- Menu Items -->
        <ul class="menu-items">
          <li><a href="./mi-bio.html">Asistente de Mi Biomo</a></li>
          <li>
            <a href="./nuevas-convocatorias.html" style="color: white"
              >Nuevas Convocatorias</a
            >
          </li>
          <li>
            <a href="./explorador-anteproyectos.html"
              >Explorador de Anteproyectos</a
            >
          </li>
        </ul>

        <!-- Support Button -->
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <h1 class="biomo-title">Nuevas Convocatorias</h1>
        <!-- Form section -->
        <div class="p-10 grid grid-cols-2 gap-6">
          <!-- Left Column -->
          <div class="space-y-4">
            <div>
              <label class="form-label">Nombre</label>
              <input type="text" id="nombre" name="nombre" class="form-input" />
            </div>
            <div>
              <label class="form-label">Fecha de cierre</label>
              <input type="date" id="fecha" name="fecha" class="form-input" />
            </div>
            <div>
              <label class="form-label">Sitio web</label>
              <input type="text" id="sitio" name="sitio" class="form-input" />
            </div>
            <button id="botonUpload" class="btn-primary flex items-center">
              <span class="material-icons mr-2">upload</span>
              Guardar Convocatoria
            </button>
          </div>

          <!-- Right Column -->
          <div class="space-y-4">
            <div>
              <label class="form-label">Región</label>
              <input type="text" id="region" name="region" class="form-input" />
            </div>
            <div>
              <label class="form-label">Organización</label>
              <input type="text" id="org" name="org" class="form-input" />
            </div>
            <div>
              <label class="form-label">País</label>
              <input type="text" id="pais" name="pais" class="form-input" />
            </div>
            <div>
              <label class="form-label">Descripción</label>
              <textarea
                class="form-input"
                id="desc"
                name="desc"
                rows="3"
              ></textarea>
            </div>
            <div class="mt-4"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/sidebar.js"></script>
  </body>
</html>
