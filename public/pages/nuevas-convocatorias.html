<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mawi - Nuevas Convocatorias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/userProfile.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="home-bg">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo-container">
        <a href="./home.html" style="color: white; text-decoration: none">
          <span>Mawi</span>
        </a>
      </div>
      <div class="user-profile">
        <span id="userName">EcoRanger</span>
        <div class="avatar"></div>
        <div id="userDropdown" class="user-dropdown hidden">
          <a href="#" class="user-dropdown-item">
            <i class="fas fa-sign-out-alt"></i>
            Cerrar sesión
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">
        <!-- Toggle Button -->
        <div class="toggle-btn">
          <span class="material-icons">chevron_left</span>
        </div>

        <!-- Menu Items -->
        <ul class="menu-items">
          <li><a href="./mi-bio.html">Asistente de Mi Biomo</a></li>
          <li>
            <a href="./nuevas-convocatorias.html" style="color: white"
              >Nuevas Convocatorias</a
            >
          </li>
          <li>
            <a href="./explorador-anteproyectos.html"
              >Explorador de Anteproyectos</a
            >
          </li>
        </ul>

        <!-- Support Button -->
        <div class="support-button-container">
          <button class="support-button">
            <span class="material-icons">support_agent</span>
            Contacta con el soporte
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <h1 class="biomo-title">Nuevas Convocatorias</h1>
        <p class="biomo-id">Gestión de Convocatorias Activas</p>

        <!-- Form section -->
        <div class="p-10 grid grid-cols-2 gap-6">
          <!-- Left Column -->
          <div class="space-y-4">
            <div>
              <label class="form-label">Nombre del anteproyecto</label>
              <input type="text" class="form-input" />
            </div>
            <div>
              <label class="form-label">Fecha de cierre</label>
              <input type="date" class="form-input" />
            </div>
            <div>
              <label class="form-label">Sitio web</label>
              <input type="text" class="form-input" />
            </div>
            <button class="btn-primary flex items-center">
              <span class="material-icons mr-2">upload</span>
              Subir Datos
            </button>
          </div>

          <!-- Right Column -->
          <div class="space-y-4">
            <div>
              <label class="form-label">Región</label>
              <input type="text" class="form-input" />
            </div>
            <div>
              <label class="form-label">Organización</label>
              <input type="text" class="form-input" />
            </div>
            <div>
              <label class="form-label">País</label>
              <input type="text" class="form-input" />
            </div>
            <div>
              <label class="form-label">Descripción</label>
              <textarea class="form-input" rows="3"></textarea>
            </div>
            <div class="mt-4">
              <button class="btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/sidebar.js"></script>
  </body>
</html>
