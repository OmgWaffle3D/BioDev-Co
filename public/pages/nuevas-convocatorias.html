<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mawi - Asistente de Nuevas Convocatorias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/userProfile.js"></script>
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body class="home-bg">
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo-container">
        <span>Mawi</span>
      </div>
      <div class="user-profile">
        <span id="userName">EcoRanger</span>
        <div class="avatar"></div>
        <div id="userDropdown" class="user-dropdown hidden">
          <a href="#" class="user-dropdown-item">
            <i class="fas fa-sign-out-alt"></i>
            Cerrar sesión
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
      <!-- Sidebar -->
      <div id="sidebar" class="sidebar">
        <!-- Toggle Button -->
        <div class="toggle-btn">
          <span class="material-icons">chevron_left</span>
        </div>

        <!-- Menu Items -->
        <ul class="menu-items">
          <li><a href="./mi-bio.html">Asistente de Mi Biomo</a></li>
          <li>
            <a href="./nuevas-convocatorias.html" style="color: white"
              >Asistente de Nuevas Convocatorias</a
            >
          </li>
          <li>
            <a href="./explorador-anteproyectos.html"
              >Asistente Explorador de Anteproyectos</a
            >
          </li>
        </ul>

        <!-- Support Button -->
        <div class="support-button-container">
          <button class="support-button">
            <span class="material-icons">support_agent</span>
            Contacta con el soporte
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <h1 class="biomo-title">Asistente de Nuevas Convocatorias</h1>

        <!-- Form section -->
        <div class="p-10 grid grid-cols-2 gap-6">
          <!-- Left Column -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm mb-1 text-white"
                >Nombre del anteproyecto</label
              >
              <input
                type="text"
                class="bg-[#4F4F4F] text-white px-4 py-2 rounded w-full"
              />
            </div>
            <div>
              <label class="block text-sm mb-1 text-white"
                >Fecha de cierre</label
              >
              <input
                type="date"
                class="bg-[#4F4F4F] text-white px-4 py-2 rounded w-full"
              />
            </div>
            <div>
              <label class="block text-sm mb-1 text-white">Sitio web</label>
              <input
                type="text"
                class="bg-[#4F4F4F] text-white px-4 py-2 rounded w-full"
              />
            </div>
            <button
              class="bg-[#2E7033] text-white px-4 py-2 rounded hover:bg-green-600 flex items-center"
            >
              <span class="material-icons mr-2">upload</span>
              Subir Datos
            </button>
          </div>

          <!-- Right Column -->
          <div class="space-y-4">
            <div>
              <label class="block text-sm mb-1 text-white">Región</label>
              <input
                type="text"
                class="bg-[#4F4F4F] text-white px-4 py-2 rounded w-full"
              />
            </div>
            <div>
              <label class="block text-sm mb-1 text-white">Organización</label>
              <input
                type="text"
                class="bg-[#4F4F4F] text-white px-4 py-2 rounded w-full"
              />
            </div>
            <div>
              <label class="block text-sm mb-1 text-white">País</label>
              <input
                type="text"
                class="bg-[#4F4F4F] text-white px-4 py-2 rounded w-full"
              />
            </div>
            <div>
              <label class="block text-sm mb-1 text-white">Descripción</label>
              <textarea
                class="bg-[#4F4F4F] text-white px-4 py-2 rounded w-full"
                rows="3"
              ></textarea>
            </div>
            <div class="mt-4">
              <button
                class="bg-[#2E7033] text-white px-4 py-2 rounded hover:bg-green-600"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../scripts/sidebar.js"></script>
  </body>
</html>
