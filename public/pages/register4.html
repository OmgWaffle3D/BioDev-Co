<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>¿Con quién trabajas?</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-900 min-h-screen flex items-center justify-center">

  <div class="bg-gray-800 text-white p-10 rounded-xl w-full max-w-sm text-center shadow-lg">
    <h2 class="text-xl font-semibold mb-1">¿Con quién trabajas?</h2>
    <p class="text-sm text-gray-300 mb-6">Completa tu usuario agregando esta información</p>

    <form>
      <!-- Nombre de la organización -->
      <div class="mb-4 text-left">
        <label class="block text-sm font-medium mb-1">Nombre de la organización*</label>
        <input type="text" placeholder="Escribe..." class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" />
      </div>

      <!-- Descripción -->
      <div class="mb-6 text-left">
        <label class="block text-sm font-medium mb-1">Descripción de la organización*</label>
        <input type="text" placeholder="Escribe..." class="w-full px-4 py-2 bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-600" />
      </div>

      <!-- Botón Guardar -->
      <a href="register-complete.html" class="block w-full bg-green-700 hover:bg-green-600 text-white font-semibold py-2 rounded-md mb-4">
        Guardar
      </a>
    </form>

    <!-- Ayuda -->
    <p class="text-xs text-gray-400">
      <a href="#" class="hover:underline">¿Necesitas ayuda? Contacta con nosotros</a>
    </p>
  </div>

</body>
</html>
