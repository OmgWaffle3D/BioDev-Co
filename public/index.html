<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - BioDev</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body class="bg">
  <header class="navbar">
    <img src="imagenes/logo.png" alt="BioDev Logo" class="logo">
    <nav>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="form-container">
    <form class="form-box">
      <h2>LOGIN</h2>
      <label>Email</label>
      <input type="email" required>
      <label>Password</label>
      <input type="password" required>
      <p class="link">Do not have an account? <a href="register.html">Register here</a></p>
      <button type="submit">Login</button>
    </form>
  </main>
</body>
</html>
